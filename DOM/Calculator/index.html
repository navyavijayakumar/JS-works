<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gradient Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-calculator {
            width: 100%;
            height: 60px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn-calculator:hover::before {
            opacity: 1;
        }
        #display {
            text-align: right;
            font-size: 24px;
            height: 60px;
            padding-right: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: #ffffff;
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .zero-btn {
            grid-column: span 2;
        }
        /* Gradient Button Styles */
        .btn-number {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
        }
        .btn-operator {
            background: linear-gradient(135deg, #ff6a88 0%, #ff6a88 50%, #ff6a88 100%);
            color: #ffffff;
        }
        .btn-function {
            background: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%);
            color: #ffffff;
        }
        .btn-equal {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="form-control" id="display" >
        
        <div class="calculator-grid">
            <button class="btn btn-function btn-calculator" onclick="clearBox()">C</button>
            <button class="btn btn-function btn-calculator" onclick="backSpace()">⌫</button>
            <button class="btn btn-operator btn-calculator" onclick="liveScreen('/')">÷</button>
            <button class="btn btn-operator btn-calculator" onclick="liveScreen('*')">×</button>
            
            <button class="btn btn-number btn-calculator" onclick="liveScreen('7')">7</button>
            <button class="btn btn-number btn-calculator" onclick="liveScreen('8')">8</button>
            <button class="btn btn-number btn-calculator" onclick="liveScreen('9')">9</button>
            <button class="btn btn-operator btn-calculator" onclick="liveScreen('-')">-</button>
            
            <button class="btn btn-number btn-calculator" onclick="liveScreen('4')">4</button>
            <button class="btn btn-number btn-calculator" onclick="liveScreen('5')">5</button>
            <button class="btn btn-number btn-calculator" onclick="liveScreen('6')">6</button>
            <button class="btn btn-operator btn-calculator" onclick="liveScreen('+')">+</button>
            
            <button class="btn btn-number btn-calculator" onclick="liveScreen('1')">1</button>
            <button class="btn btn-number btn-calculator" onclick="liveScreen('2')">2</button>
            <button class="btn btn-number btn-calculator" onclick="liveScreen('3')">3</button>
            <button class="btn btn-equal btn-calculator" onclick="evaluateExpression()">=</button>
            
            <button class="btn btn-number btn-calculator zero-btn" onclick="liveScreen('0')">0</button>
            <button class="btn btn-number btn-calculator" onclick="liveScreen('.')">.</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script src="./script.js"></script>
</html>
